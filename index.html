<!DOCTYPE html>
<html>
<head>
	<title>Fraction Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1 class="jumbotron text-center">Fraction Calculator</h1>

		<div class="row">
			<div class="col-sm-5 pull-left">
				<input class="center-block a">
				<hr>
				<input class="center-block b">
			</div>
			<div class="col-sm-5 pull-right">
				<input class="center-block c">
				<hr>
				<input class="center-block d">
			</div>
		</div>
			<div class="col-sm-12 div-middle">
				<select class="select center-block">
					<option value="+">+</option>
					<option value="x">x</option>
					<option value="/">รท</option>
					<option value="-">-</option>
				</select>
			</div>
			<hr>
		<div>
			<button class="btn btn-primary center-block on-submit">Submit</button>
			<h3 class="text-center answer"></h3>
			<hr>
			<h3 class="text-center answer2"></h3>
			<button class="btn btn-success center-block simplify">Simplify</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
